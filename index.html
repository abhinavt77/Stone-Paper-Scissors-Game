<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #ffcc00;
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .score {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5rem;
            min-width: 120px;
        }
        
        .badge {
            background: #e2584d;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .hands-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }
        
        .hand {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .player-hand {
            transform: rotate(90deg);
        }
        
        .computer-hand {
            transform: rotate(-90deg) scaleX(-1);
        }
        
        .hand svg {
            width: 100px;
            height: 100px;
            fill: white;
        }
        
        .vs {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            background: #e2584d;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .option svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        .result {
            font-size: 2rem;
            margin: 20px 0;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .win {
            color: #4caf50;
        }
        
        .lose {
            color: #f44336;
        }
        
        .draw {
            color: #ffcc00;
        }
        
        .action-message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffcc00;
        }
        
        .reset-btn {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #ffd633;
            transform: scale(1.05);
        }
        
        .shaking {
            animation: shake 0.5s ease infinite;
        }
        
        @keyframes shake {
            0% { transform: rotate(90deg) translateY(0px); }
            15% { transform: rotate(90deg) translateY(-10px); }
            25% { transform: rotate(90deg) translateY(0px); }
            35% { transform: rotate(90deg) translateY(-10px); }
            50% { transform: rotate(90deg) translateY(0px); }
            65% { transform: rotate(90deg) translateY(-10px); }
            75% { transform: rotate(90deg) translateY(0px); }
            85% { transform: rotate(90deg) translateY(-10px); }
            100% { transform: rotate(90deg) translateY(0px); }
        }
        
        .computer-shaking {
            animation: shake-computer 0.5s ease infinite;
        }
        
        @keyframes shake-computer {
            0% { transform: rotate(-90deg) scaleX(-1) translateY(0px); }
            15% { transform: rotate(-90deg) scaleX(-1) translateY(-10px); }
            25% { transform: rotate(-90deg) scaleX(-1) translateY(0px); }
            35% { transform: rotate(-90deg) scaleX(-1) translateY(-10px); }
            50% { transform: rotate(-90deg) scaleX(-1) translateY(0px); }
            65% { transform: rotate(-90deg) scaleX(-1) translateY(-10px); }
            75% { transform: rotate(-90deg) scaleX(-1) translateY(0px); }
            85% { transform: rotate(-90deg) scaleX(-1) translateY(-10px); }
            100% { transform: rotate(-90deg) scaleX(-1) translateY(0px); }
        }
        
        .winner {
            animation: winner-animation 1s ease;
        }
        
        @keyframes winner-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .hand {
                width: 120px;
                height: 120px;
            }
            
            .hand svg {
                width: 80px;
                height: 80px;
            }
            
            .option {
                width: 80px;
                height: 80px;
            }
            
            .option svg {
                width: 50px;
                height: 50px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <div class="badge">You</div>
                <span id="user-score">0</span>
            </div>
            <div class="score">
                <div class="badge">Computer</div>
                <span id="computer-score">0</span>
            </div>
        </div>
        
        <div class="hands-container">
            <div class="hand player-hand" id="player-hand">
                <svg viewBox="0 0 100 100">
                    <path d="M50,15 C30,15 15,30 15,50 C15,70 30,85 50,85 C70,85 85,70 85,50 C85,30 70,15 50,15 Z M35,50 C32,50 30,47 30,45 C30,43 32,40 35,40 C37,40 40,43 40,45 C40,47 37,50 35,50 Z M50,50 C47,50 45,47 45,45 C45,43 47,40 50,40 C52,40 55,43 55,45 C55,47 52,50 50,50 Z M65,50 C62,50 60,47 60,45 C60,43 62,40 65,40 C67,40 70,43 70,45 C70,47 67,50 65,50 Z"/>
                </svg>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="hand computer-hand" id="computer-hand">
                <svg viewBox="0 0 100 100">
                    <path d="M50,15 C30,15 15,30 15,50 C15,70 30,85 50,85 C70,85 85,70 85,50 C85,30 70,15 50,15 Z M35,50 C32,50 30,47 30,45 C30,43 32,40 35,40 C37,40 40,43 40,45 C40,47 37,50 35,50 Z M50,50 C47,50 45,47 45,45 C45,43 47,40 50,40 C52,40 55,43 55,45 C55,47 52,50 50,50 Z M65,50 C62,50 60,47 60,45 C60,43 62,40 65,40 C67,40 70,43 70,45 C70,47 67,50 65,50 Z"/>
                </svg>
            </div>
        </div>
        
        <div class="result" id="result">Choose your weapon!</div>
        
        <div class="options">
            <button class="option" id="rock">
                <svg viewBox="0 0 100 100">
                    <path d="M50,15 C30,15 15,30 15,50 C15,70 30,85 50,85 C70,85 85,70 85,50 C85,30 70,15 50,15 Z M35,50 C32,50 30,47 30,45 C30,43 32,40 35,40 C37,40 40,43 40,45 C40,47 37,50 35,50 Z M50,50 C47,50 45,47 45,45 C45,43 47,40 50,40 C52,40 55,43 55,45 C55,47 52,50 50,50 Z M65,50 C62,50 60,47 60,45 C60,43 62,40 65,40 C67,40 70,43 70,45 C70,47 67,50 65,50 Z"/>
                </svg>
            </button>
            
            <button class="option" id="paper">
                <svg viewBox="0 0 100 100">
                    <path d="M30,20 L70,20 L70,80 L30,80 Z M30,30 L70,30 L70,35 L30,35 Z M30,40 L70,40 L70,45 L30,45 Z M30,50 L70,50 L70,55 L30,55 Z M30,60 L70,60 L70,65 L30,65 Z M30,70 L70,70 L70,75 L30,75 Z"/>
                </svg>
            </button>
            
            <button class="option" id="scissors">
                <svg viewBox="0 0 100 100">
                    <path d="M75,35 L65,45 L75,55 L65,65 L35,35 L45,25 L55,35 L65,25 Z M25,35 L35,45 L25,55 L35,65 L65,35 L55,25 L45,35 L35,25 Z"/>
                </svg>
            </button>
        </div>
        
        <div class="action-message" id="action-message">First to 5 wins!</div>
        
        <button class="reset-btn" id="reset">Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const playerHand = document.getElementById('player-hand');
            const computerHand = document.getElementById('computer-hand');
            const resultDisplay = document.getElementById('result');
            const userScoreDisplay = document.getElementById('user-score');
            const computerScoreDisplay = document.getElementById('computer-score');
            const actionMessage = document.getElementById('action-message');
            const resetButton = document.getElementById('reset');
            
            // Options buttons
            const rockButton = document.getElementById('rock');
            const paperButton = document.getElementById('paper');
            const scissorsButton = document.getElementById('scissors');
            
            // Game state
            let userScore = 0;
            let computerScore = 0;
            let gameOver = false;
            
            // Hand SVG paths
            const handSVGs = {
                rock: '<path d="M50,15 C30,15 15,30 15,50 C15,70 30,85 50,85 C70,85 85,70 85,50 C85,30 70,15 50,15 Z M35,50 C32,50 30,47 30,45 C30,43 32,40 35,40 C37,40 40,43 40,45 C40,47 37,50 35,50 Z M50,50 C47,50 45,47 45,45 C45,43 47,40 50,40 C52,40 55,43 55,45 C55,47 52,50 50,50 Z M65,50 C62,50 60,47 60,45 C60,43 62,40 65,40 C67,40 70,43 70,45 C70,47 67,50 65,50 Z"/>',
                paper: '<path d="M30,20 L70,20 L70,80 L30,80 Z M30,30 L70,30 L70,35 L30,35 Z M30,40 L70,40 L70,45 L30,45 Z M30,50 L70,50 L70,55 L30,55 Z M30,60 L70,60 L70,65 L30,65 Z M30,70 L70,70 L70,75 L30,75 Z"/>',
                scissors: '<path d="M75,35 L65,45 L75,55 L65,65 L35,35 L45,25 L55,35 L65,25 Z M25,35 L35,45 L25,55 L35,65 L65,35 L55,25 L45,35 L35,25 Z"/>'
            };
            
            // Event listeners for options
            rockButton.addEventListener('click', () => playGame('rock'));
            paperButton.addEventListener('click', () => playGame('paper'));
            scissorsButton.addEventListener('click', () => playGame('scissors'));
            resetButton.addEventListener('click', resetGame);
            
            // Main game function
            function playGame(userChoice) {
                if (gameOver) return;
                
                // Add shaking animation
                playerHand.classList.add('shaking');
                computerHand.classList.add('computer-shaking');
                
                // Clear result display during animation
                resultDisplay.textContent = '';
                resultDisplay.className = 'result';
                
                // Disable buttons during animation
                setOptionsEnabled(false);
                
                // After animation completes
                setTimeout(() => {
                    // Remove shaking animation
                    playerHand.classList.remove('shaking');
                    computerHand.classList.remove('computer-shaking');
                    
                    // Set player's hand
                    playerHand.innerHTML = `<svg viewBox="0 0 100 100">${handSVGs[userChoice]}</svg>`;
                    
                    // Generate computer's choice
                    const computerChoice = generateComputerChoice();
                    
                    // Set computer's hand
                    computerHand.innerHTML = `<svg viewBox="0 0 100 100">${handSVGs[computerChoice]}</svg>`;
                    
                    // Determine winner
                    const result = getResult(userChoice, computerChoice);
                    
                    // Update scores and display result
                    updateScores(result);
                    displayResult(result, userChoice, computerChoice);
                    
                    // Check for game over
                    checkGameOver();
                    
                    // Re-enable buttons
                    setOptionsEnabled(true);
                }, 1000);
            }
            
            // Generate computer's choice
            function generateComputerChoice() {
                const choices = ['rock', 'paper', 'scissors'];
                const randomIndex = Math.floor(Math.random() * 3);
                return choices[randomIndex];
            }
            
            // Determine game result
            function getResult(userChoice, computerChoice) {
                if (userChoice === computerChoice) return 'draw';
                
                if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    return 'win';
                }
                
                return 'lose';
            }
            
            // Update scores based on result
            function updateScores(result) {
                if (result === 'win') {
                    userScore++;
                    userScoreDisplay.textContent = userScore;
                    createConfetti();
                } else if (result === 'lose') {
                    computerScore++;
                    computerScoreDisplay.textContent = computerScore;
                }
            }
            
            // Display result message
            function displayResult(result, userChoice, computerChoice) {
                if (result === 'win') {
                    resultDisplay.textContent = `You win! ${userChoice} beats ${computerChoice}`;
                    resultDisplay.classList.add('win');
                    playerHand.classList.add('winner');
                } else if (result === 'lose') {
                    resultDisplay.textContent = `You lose! ${computerChoice} beats ${userChoice}`;
                    resultDisplay.classList.add('lose');
                    computerHand.classList.add('winner');
                } else {
                    resultDisplay.textContent = `It's a draw! Both chose ${userChoice}`;
                    resultDisplay.classList.add('draw');
                }
                
                // Remove winner class after animation
                setTimeout(() => {
                    playerHand.classList.remove('winner');
                    computerHand.classList.remove('winner');
                }, 1000);
            }
            
            // Check if game is over
            function checkGameOver() {
                if (userScore === 5 || computerScore === 5) {
                    gameOver = true;
                    
                    if (userScore === 5) {
                        actionMessage.textContent = 'Congratulations! You won the game!';
                        createConfetti();
                    } else {
                        actionMessage.textContent = 'Game over! Computer won the game!';
                    }
                    
                    actionMessage.style.fontWeight = 'bold';
                }
            }
            
            // Reset game state
            function resetGame() {
                userScore = 0;
                computerScore = 0;
                gameOver = false;
                
                userScoreDisplay.textContent = '0';
                computerScoreDisplay.textContent = '0';
                
                resultDisplay.textContent = 'Choose your weapon!';
                resultDisplay.className = 'result';
                
                actionMessage.textContent = 'First to 5 wins!';
                actionMessage.style.fontWeight = 'normal';
                
                // Reset hands to default (rock)
                playerHand.innerHTML = '<svg viewBox="0 0 100 100"><path d="M50,15 C30,15 15,30 15,50 C15,70 30,85 50,85 C70,85 85,70 85,50 C85,30 70,15 50,15 Z M35,50 C32,50 30,47 30,45 C30,43 32,40 35,40 C37,40 40,43 40,45 C40,47 37,50 35,50 Z M50,50 C47,50 45,47 45,45 C45,43 47,40 50,40 C52,40 55,43 55,45 C55,47 52,50 50,50 Z M65,50 C62,50 60,47 60,45 C60,43 62,40 65,40 C67,40 70,43 70,45 C70,47 67,50 65,50 Z"/></svg>';
                computerHand.innerHTML = '<svg viewBox="0 0 100 100"><path d="M50,15 C30,15 15,30 15,50 C15,70 30,85 50,85 C70,85 85,70 85,50 C85,30 70,15 50,15 Z M35,50 C32,50 30,47 30,45 C30,43 32,40 35,40 C37,40 40,43 40,45 C40,47 37,50 35,50 Z M50,50 C47,50 45,47 45,45 C45,43 47,40 50,40 C52,40 55,43 55,45 C55,47 52,50 50,50 Z M65,50 C62,50 60,47 60,45 C60,43 62,40 65,40 C67,40 70,43 70,45 C70,47 67,50 65,50 Z"/></svg>';
                
                setOptionsEnabled(true);
            }
            
            // Enable/disable option buttons
            function setOptionsEnabled(enabled) {
                rockButton.disabled = !enabled;
                paperButton.disabled = !enabled;
                scissorsButton.disabled = !enabled;
                
                rockButton.style.opacity = enabled ? '1' : '0.6';
                paperButton.style.opacity = enabled ? '1' : '0.6';
                scissorsButton.style.opacity = enabled ? '1' : '0.6';
            }
            
            // Create confetti effect for wins
            function createConfetti() {
                const container = document.querySelector('.container');
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -20 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    container.appendChild(confetti);
                    
                    // Animate confetti
                    const animation = confetti.animate([
                        { top: '-20px', transform: 'rotate(0deg)' },
                        { top: Math.random() * 100 + 50 + 'px', transform: 'rotate(' + Math.random() * 360 + 'deg)' }
                    ], {
                        duration: 1000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    // Remove confetti after animation
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }
        });
    </script>
</body>
</html>
